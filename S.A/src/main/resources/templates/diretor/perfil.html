<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/perfilDiretor.css}">

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head>
    <body background="/src/back.png">
        <div class="majorDiv">
        <div class="divMenor">
    
		<img class="login" th:src="@{/src/login.png}">
            <form th:action="@{/diretor/save}" th:object="${diretor}" method="POST" class="formUser">

            	<input id="editId" type="text" placeholder="&#32 ID" class="css-email" th:field="${diretor.id}" readonly hidden />
                <input id="editNome" type="text" placeholder="&#32 NOME" class="css-email" th:field="${diretor.nome}" readonly />
                <select id="editSexo" type="text" placeholder="&#32 QUER AJUDAR?" class="css-email" th:field="${aluno.sexo}" readonly  hidden>
                    <option th:each="sexoOpt : ${T(com.sa.model.Usuario.Sexo).values()}" th:value="${sexoOpt}" th:text="${sexoOpt.displayValue}"></option>
                </select>
                <input id="editEmail" type="text" placeholder="&#32 E-MAIL" class="css-email" th:field="${diretor.email}" readonly />
                <input id="editSenha" type="text" placeholder="&#32 SENHA" class="css-email" th:field="${diretor.senha}" readonly hidden />
                <input id="editPermissoes" type="text" placeholder="&#32 PERMISSÃO" class="css-email" th:field="${diretor.permissoes}" readonly hidden />
                <input id="editinstituicoes" type="text" placeholder="&#32 QUER AJUDAR?" class="css-email" th:field="${diretor.instituicao}" readonly hidden />
               

            <button id="editSalvar" type="submit"  class="myButton" hidden>Salvar</button>
            </form>
            <button  id="cancelar" onclick="cancelarEditar()" class="myButton" hidden>Sair da edição</button>
            <form th:if="${editavel}" th:action="|@{/logout}|" class="boxActions" method="POST">

                <button class="btn btn-dark" type="submit">
                    SAIR
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </form>

            <div th:if="${editavel}" >
                <button id="editar" onclick="editarPerfil()"  />
                <label class="" >editar perfil</label>
            </div>
            <div  >
                <button  onclick="window.location.href='/instituicao/listInstituicoes/'" />
                <label class="" >Voltar</label>
            </div>

        </div>
            <div th:if="${salvo} == 1" class="alert alert-success">
                Usuário salvo com sucesso
            </div>
            <div th:if="${salvo} == 2" class="alert alert-danger">
                Usuário não salvo
            </div>
        </div>
    </div>
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
