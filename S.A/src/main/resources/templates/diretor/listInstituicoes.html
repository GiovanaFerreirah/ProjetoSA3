<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto S.A</title>
    <link  rel="stylesheet" th:href="@{/css/professorListInstituicao.css}">
    <link rel="stylesheet" th:href="@{/css/arturFreitas.css}">

    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="/js/script.js"></script>



</head>
<body >




<div class="majorContainer">


    <div  id="iconMenu">
        <i class="fas fa-bars iconMenu" aria-hidden="true" onclick="closeBar()" ></i>
    </div>

    <div class="boxLateral" id="filtro">

        <div class="lateral">

            <div class="labelAluno">
                <div class="iconClose">
                    <i class="fas fa-times" onclick="closeBar()" ></i>
                </div>
                <p class="titleAluno">Diretor(a)</p>
                <p th:text="${usuario.nome}"></p>
                <p th:text="${usuario.email}"></p>
            </div>

            <div class="infos">
                <div>
                    <div class="boxAddandList">
                        Lista de Instituições:
                        <div th:each="instituicao : ${instituicoes}" th:onclick="|window.location.href='/sala/listSala/' + ${instituicao.id}|">
                            <div class="nameInstituicao" th:text="${instituicao.nome}"></div>

                        </div>


                    </div>
                    <a onclick="window.location.href='/instituicao/addinstituicao/'"><p class="add">Adicionar</p></a>
                </div>

                <div class="actions">
                    <a th:onclick="|window.location.href='/perfil/' + ${usuario.id}|"><p class="perfilname">Perfil</p></a>
                    <a onclick="sugerirMateria(false)" class="btn btn-dark" type="button">materias sugeridas</a>
                    <a onclick="sumirJanela('inserirMateria')" class="btn btn-dark" type="button">adicionar materias</a>



                    <a onclick="window.location.href='/'" class="sair">Sair</a>
                </div>

            </div>

        </div>

    </div>

    <div class="flutuante" id="flutuante" hidden>
        <div class="flutuante-container">


                    <table id="list-materiaSugerida" style="width:100%">
                        <tr>
                            <th>Instituicao:</th>
                            <th>Materia:</th>
                        </tr>
                        <tr  th:each="materiaSugerida : ${materiasSugerida}" th:id="|tr-${materiaSugerida.id}|">
                            <td  type="text" th:text="${materiaSugerida.instituicao.nome}"    readonly>
                            <td  type="text" th:text="${materiaSugerida.nome}"   readonly>
                            <td  type="text" id="materiaSid"  hidden th:text="${materiaSugerida.id}"  readonly></td>
                            <td th:onclick="|deleteMateria(${materiaSugerida.id})|" ><i  class="fas fa-trash alert-danger"></i></td>
                            <td th:onclick="|convertMateria(${materiaSugerida.id})|"><i  class="fas fa-check alert-success"></i></td>
                        </tr>
                    </table>


            <button type="button"  onclick="sugerirMateria()" class="btn btn-secondary">Fechar</button>



        </div>


    </div>

    <div class="flutuante" id="inserirMateria" hidden>
        <div class="flutuante-container">

            <div class="mb-3" style="width:100%">
                <label for="inputMateria" class="form-label">Nome da materia:</label>
                <input type="text" class="form-control" placeholder="Nome da materia" id="inputMateria" aria-describedby="emailHelp">

            </div>

            <button type="button" th:onclick="saveMateria()" class="btn btn-primary">Enviar</button>
            <button type="button"  onclick="sumirJanela('inserirMateria')" class="btn btn-secondary">Cancelar</button>


        </div>


    </div>

    <div class="majorBoxMiddle" >
        <div class="text-inst">
            <h3>
                Lista de instituições:
            </h3>
        </div>

        <div class="middle">
            <div class="ft-inst">
                <img class="img-inst" th:src="@{/src/icon-inst.svg}">

            </div>

            <div class="info-inst">
                <h4>Instituição: </h4>
            </div>



        </div>


        <div class="infosInstituicao" >

            <div class="container">

            </div>
        </div>
    </div>


    <div class="chatdiv">
        <div class="resto-chat"></div>

        <div class="color-chat">
            <p>CHAT</p>
        </div>
    </div>

</div>
</div>


<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
<script src="/js/script.js"></script>
</body>
</html>
