<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/estilo.css}">

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head>
		
		 
    <body background="/src/back.png" onload="">


    <div class="fundo">


        <div class="container-list">
            <h4>Crie uma sala</h4>
            <div><i class="fas fa-house-user fa-5x"></i><i class="fas fa-plus fa-2x"></i></div>
       
		
        <div >
            <form th:action="@{'/sala/save/' + ${instituicao.id}}" th:object="${sala}" method="POST">

                <input type="text" placeholder="&#32 NOME" class="css-email" th:field="*{id}" required hidden/>
            <input type="text" placeholder="&#32 NOME" class="css-email" th:field="*{nome}" required />
            <button id="salvar" type="submit" class="myButton">criar sala</button>


            </form>

            <button type="button" th:onclick="|window.location.href='/sala/listSala/' + ${instituicao.id}|" class="myButton">Voltar</button>


        </div>
        </div>
    </div>

        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
