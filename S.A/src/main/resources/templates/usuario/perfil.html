<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/estilo.css}">

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head>
    <body background="/src/back.png">
		<img class="login" th:src="@{/src/login.png}">
        <div th:object="${usuario}">
       

            
            <input type="text" placeholder="&#32 NOME" class="css-email" th:field="${usuario.nome}" readonly />
            <input type="text" placeholder="&#32 LOGIN" class="css-email" th:field="${usuario.login}" readonly  />
            <input type="text" placeholder="&#32 E-MAIL" class="css-email" th:field="${usuario.email}" readonly />
            <form th:action="|@{/logout}|" class="navbar-from" method="POST">
                <button class="btn btn-dark" type="submit">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                </form>
            
            
        </div>
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
