<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/estilo.css}">

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head>
    <body background="src/back.png">
		<img class="login" th:src="@{/src/login.png}">
		
		 <div th:if="${salvo} == 1" class="alert alert-success">
            Usuário salvo com sucesso
        </div>
        <div th:if="${salvo} == 2" class="alert alert-danger">
            Usuário não salvo
        </div>
       
		
        <div >
            <form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">

            
            <input type="text" placeholder="&#32 NOME" class="css-email" th:field="*{nome}" required />
            <input type="text" placeholder="&#32 LOGIN" class="css-email" th:field="*{login}" required  />
            <input type="text" placeholder="&#32 E-MAIL" class="css-email" th:field="*{email}" required />
            <input id="senha1" type="password" placeholder="&#32 SENHA" class="css-senha" th:field="*{senha}" required />
            <input id="senha2" type="password" onblur="compararSenha()" placeholder="&#32 CONFIRMAR SENHA" class="css-senha" required /> 
            <button id="salvar" type="submit" class="myButton">CADASTRAR-SE</button>
            <button th:href="@{/login}" onclick="window.location.href='/login/'+false" class="myButton">Login</button>

            </form>
            
            
        </div>
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
