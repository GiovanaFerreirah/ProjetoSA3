<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/estiloIndex.css}">


    </head>
    <body background="src/back.png">

        <div class="conteiner-index">
            <img id="login" th:src="@{/src/login.png}">
            <a th:href="@{/aluno/cadastroAluno/0}" class="myButton">cadastrar aluno</a>
            <a th:href="@{/login}" onclick="window.location.href='/login/'" class="myButton">jรก tenho cadastro</a>
            <a th:href="@{/diretor/cadastroDiretor/0}" onclick="window.location.href='/diretor/cadastroDiretor/0'" class="myButton">cadastrar diretor</a>
            <a th:href="@{/professor/cadastroProfessor/0}" onclick="window.location.href='/diretor/cadastroProfessor/0'" class="myButton">cadastrar professor</a>

        </div>
        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
            <input type="submit" value="Logout" />
        </form>

        <input type="text" hidden  th:value="${#httpServletRequest.remoteUser}" id="logout" >
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
        <script>
            $(function(){
                if($('#logout').val() != ""){
              
                    document.logoutForm.submit()                
                }
                
            
            })
           
        </script>
    </body>
</html>
