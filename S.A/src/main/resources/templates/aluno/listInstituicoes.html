<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/usarioListInstituicao.css}">

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head>
    <body >
        <div class="majorContainer">
            <div class="boxLateral">
                <div class="lateral">
                    <div class="labelAluno">
                        <p>Aluno(a)</p>
                    </div>
                    <div class="infos">
                        <div class="name">
                            <p>Giovana</p>
                        </div>
                        <div class="actions">
                            <a onclick="window.location.href='/aluno/perfil/0'"><p>Perfil</p></a>
                            <a onclick="window.location.href='/instituicao/addinstituicao/'"><p>Adicionar</p></a>
                            <a onclick="window.location.href='/'" class="sair">Sair</a>
                        </div>

                    </div>

                </div>

            </div>
            <div class="majorBoxMiddle">
                <div class="middle">
                    <div class="titulosInstituicao">
                        <div class="title"> <p class="titleP">Instituições</p></div>
                        <div class="title"> <p class="titleP">Endereço</p></div>
                        <div class="title"> <p class="titleP">Contato</p></div>
                    </div>
                    
                    <div class="infosInstituicao" th:each="instituicao : ${instituicoes}" th:onclick="|window.location.href='/sala/listSala/' + ${instituicao.id}|">
                        <div class="nameInstituicao" th:text="${instituicao.nome}"></div>
                        <div class="enderecoInstituicao" th:text="${instituicao.endereco}"> teste</div>
                        <div class="contatoInstituicao" th:text="${instituicao.numeroContato}"> teste</div>
                    </div>
                
                </div>

            </div>
        </div>

    
        <!-- <div class="form-tabela">

            

        </div>
    -->
      
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
        
    </body>
</html>
