<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto S.A</title>
    <link  rel="stylesheet" th:href="@{/css/professorListInstituicao.css}">

    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

    <script src="/js/script.js"></script>



</head>
<body >




<div class="majorContainer">
    <div  id="iconMenu">
        <i class="fas fa-bars iconMenu" aria-hidden="true" onclick="closeBar()" ></i>
    </div>

    <div class="boxLateral" id="filtro">

        <div class="lateral">

            <div class="labelAluno">
                <div class="iconClose">
                    <i class="fas fa-times" onclick="closeBar()" ></i>
                </div>
                <p class="titleAluno">Aluno(a)</p>
                <p th:text="${usuario.nome}"></p>
                <p th:text="${usuario.email}"></p>
            </div>

            <div class="infos">
                <div>
                    <div class="boxAddandList">
                        Lista de Instituições:
                        <div th:each="instituicao : ${instituicoes}" th:onclick="|window.location.href='/sala/listSala/' + ${instituicao.id}|">
                            <div class="nameInstituicao" th:text="${instituicao.nome}"></div>

                        </div>


                    </div>
                    <a onclick="window.location.href='/instituicao/addinstituicao/'"><p class="add">Adicionar</p></a>
                </div>

                <div class="actions">
                    <a th:onclick="|window.location.href='/perfil/' + ${usuario.id}|"><p class="perfilname">Perfil</p></a>

                    <a onclick="window.location.href='/'" class="sair">Sair</a>
                </div>

            </div>

        </div>

    </div>

    <!--DIV DO MEIO PARA CENTRALIZAR-->
    <div class="majorBoxMiddle">
        <div class="navbar-inst">
            <h5>BOTÃO | BOTÃO</h5>
        </div>
        <!--feed-->
        <div>
            <div class="text-inst">
                <h3>
                    Lista de instituições:
                </h3>
            </div>

            <!--------MEIO COM FEED--------->

            <div class="middle" th:each="instituicao : ${instituicoes}">
                <div class="ft-inst">
                    <img class="img-inst" th:src="@{/src/icon-escola.png}">
                </div>

            <!--INFORMAÇÕES DA INSTITUIÇÕES-->
                <div class="info-inst">
                    <div class="nome-inst">
                        <h4>Instituição:</h4> &nbsp <h4 th:text="${instituicao.nome}"></h4>
                    </div>
                    <div class="endereco-inst">
                        <h4>Endereço:</h4> &nbsp  <h4 th:text="${instituicao.endereco}"></h4>
                    </div>
                    <div class="contato-inst">
                    <h4>Contato:</h4>  &nbsp <h4 th:text="${instituicao.numeroContato}"></h4>
                    </div>
                </div>

                <!--ENTRAR NA INST-->
                <div class="info-inst2">
                    <h4 th:onclick="|window.location.href='/sala/listSala/' + ${instituicao.id}|">entrar</h4>
                </div> <!--fechando estrutura do feed-->
            </div>


            <!--PARTE DE BOTÃO-->
            <div class="entrar-inst">
                <h1>Entre em novas instituições:</h1>
                <a class="btn-solid-lg page-scroll" href="#">adicionar</a>

            </div>
        </div>



    </div>


    <div class="chatdiv">
        <div class="resto-chat"></div>

            <img class="img-chat" th:src="@{/src/img-chat.png}">
        </div>
        </div>
    </div>

</div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
<script src="/js/script.js"></script>
</body>
</html>
