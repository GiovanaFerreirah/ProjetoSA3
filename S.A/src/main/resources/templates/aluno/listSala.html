<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/estilo.css}">
        <link
    rel="stylesheet"
    th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}"
  />

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head> 
    <body >

        <div class="fundo">
        <div class="container-list">
            <div>
                <table>
                    <thead>
                        <tr class="nameSala">
                            <th><div th:text="${instituicao.nome}"></div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sala : ${salas}" th:onclick="|window.location.href='/sala/' + ${sala.id} |">
                            <td th:text="${sala.nome}" class="sala-css"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="buttons">
                <div>
                    <a th:onclick="|window.location.href='/sala/addsala/' + ${instituicao.id}|" class="button-new">Entrar em uma nova sala.</a>
                </div>

                <a onclick="window.location.href='/instituicao/listInstituicoes/'" class="button-new">Voltar</a>
            </div>
        </div>
        </div>

        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
