<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>

        <link  rel="stylesheet" th:href="@{/css/estilo.css}">
        <link  rel="stylesheet"th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" />
        <link rel="stylesheet" th:href="@{/css/arturFreitas.css}">
        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head> 
    <body >

        <div class="fundo">
        <div class="container-list">
            <div>
                <table>

                    <thead>
                        <tr class="nameSala">
                            <th><div th:text="${instituicao.nome}"></div></th>
                        </tr>
                    </thead>



                        <tbody>
                            <tr th:each="sala : ${salas}" th:onclick="|window.location.href='/sala/' + ${sala.id} |">
                                <td th:text="${sala.nome}" class="sala-css"></td>
                        </tbody>

                </table>

            </div>

            <div class="buttons">
                <div>
                    <button type="button"  onclick="sumirJanela('flutuante')" class="entrar-sala">Entrar em uma nova sala.</button>

                </div>

                <a onclick="window.location.href='/instituicao/listInstituicoes/'" class="button-new">Voltar</a>
            </div>
        </div>
            <div class="flutuante" id="flutuante" hidden>
                <div class="flutuante-container">
                    <form th:action="|@{/aluno/insertSala/} + ${instituicao.id}|" th:object="${aluno}" method="POST">

                        <input id="editId" type="text" placeholder="&#32 ID" class="css-email" th:field="${aluno.id}" readonly hidden />
                        <input id="editNome" type="text" placeholder="&#32 NOME" class="css-email" th:field="${aluno.nome}" readonly hidden />
                        <input id="editEmail" type="text" placeholder="&#32 E-MAIL" class="css-email" th:field="${aluno.email}" readonly hidden/>
                        <input id="editSenha" type="text" placeholder="&#32 SENHA" class="css-email" th:field="${aluno.senha}" readonly hidden />
                        <input id="editPermissoes" type="text" placeholder="&#32 PERMISSÃO" class="css-email" th:field="${aluno.permissoes}" readonly hidden />
                        <input id="editAjuda" type="text" placeholder="&#32 QUER AJUDAR?" class="css-email" th:field="${aluno.statusAjuda}" readonly hidden />
                        <input id="editDescricao" type="text" placeholder="&#32 Descrição" class="css-email" th:field="${aluno.descricao}" hidden readonly />

                        <input id="editsalas" type="text" placeholder="&#32 QUER AJUDAR?" class="css-email" th:field="${aluno.instituicoesA}" readonly hidden />
                        <input id="editmateria" type="text" placeholder="&#32 QUER AJUDAR?" class="css-email" th:field="${aluno.materiaAluno}" readonly hidden />

                        <div class="form-group">
                            <select class="form-control" th:field="*{salasA}"  required>
                                <option th:each="salasA : ${salas}" th:value="${salasA.id}" th:text="${salasA.nome}"></option>
                            </select>
                        </div>
                        <button type="button"  onclick="sumirJanela('flutuante')" class="btn btn-secondary">Voltar</button>
                        <button id="salvar" type="submit" class="btn btn-success">CADASTRA-SE</button>
                    </form>

                </div>

            </div>
        </div>




        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
