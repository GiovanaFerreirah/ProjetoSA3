<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/estilo.css}">

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head>      	 
    <body>
    
        <div th:if="${salvo} == 1" class="alert alert-success">
            Usuário salvo com sucesso
        </div>
        <div th:if="${salvo} == 2" class="alert alert-danger">
            Usuário não salvo
        </div>
       
		
        <div class="container1">
            <form th:action="@{/aluno/save}" th:object="${aluno}" method="POST">

            <h3>Cadastrar aluno</h3>
            <input type="text" placeholder="&#32 NOME" class="css-email1" th:field="*{nome}" required /><br>
            <input type="text" placeholder="&#32 E-MAIL" class="css-email1" th:field="*{email}" required /><br>
            <input id="senha1" type="password" placeholder="&#32 SENHA" class="css-senha1" th:field="*{senha}" required /><br>
            <input id="senha2" type="password" onblur="compararSenha()" placeholder="&#32 CONFIRMAR SENHA" class="css-senha1" required /> <br>
            <button id="salvar" type="submit" class="myButton1">CADASTRA-SE</button>
            
            <input type="text" placeholder="&#32 NOME" class="css-email" th:field="*{nome}" required />
            <input type="text" id="emailCadastro" placeholder="&#32 E-MAIL" onblur="verificaEmail()" class="css-email" th:field="*{email}" required />
            <input id="senha1" type="password"  placeholder="&#32 SENHA" class="css-senha" th:field="*{senha}" required />
            <input id="senha2" type="password" onblur="compararSenha()" placeholder="&#32 CONFIRMAR SENHA" class="css-senha" required /> 
            <button id="salvar" onclick="verificaEmail() + compararSenha() " type="submit"  class="myButton">CADASTRA-SE</button>


            </form>
            <button type="button" onclick="window.location.href='/login/'" class="myButton1">LOGIN</button>

            
        </div>
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
