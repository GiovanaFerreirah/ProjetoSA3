<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
	<title>Cadastro Aluno</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css-hamburgers/hamburgers.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/select2.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<script src="https://kit.fontawesome.com/77b55126cc.js"crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
</head>
<body >



	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login1000">



				<form class="login100-form validate-form" th:action="@{/aluno/save}"  th:object="${aluno}" method="POST" required>
					<div th:if="${salvo} == 1" class="alert alert-success">
						Usuário salvo com sucesso
					</div>
					<div th:if="${salvo} == 2" class="alert alert-danger">
						Usuário não salvo
					</div>
					<span class="login100-form-title">
						Cadastra Aluno
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" name="username" type="text" placeholder="Nome" th:field="*{nome}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Email is required" >
						<input class="input100" type="email" name="password" placeholder="Email" th:field="*{email}" required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="senha1" class="input100" type="password" name="password" placeholder="Senha" th:field="*{senha}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Confirmar Senha"  id="senha2" onblur="compararSenha()"required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    <input type="text" placeholder="&#32 NOME" class="css-email1" th:field="*{descricao}" hidden /><br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  type="submit" >
							Criar Conta
						</button>
					</div>

				</form>

			</div>

		</div>

	
	</div>

	

	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/tilt.jquery.min.js}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
    <script src="/js/script.js"></script>

</body>
</html>
