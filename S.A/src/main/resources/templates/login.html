<head>
	<title>Login V1</title>

	<link rel="stylesheet" type="text/css" th:href="@{css/util.css}">

<!--===============================================================================================-->

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img th:src="@{src/img-01.png}" alt="IMG">
				</div>
<!--
	 <form th:action="@{/login}" method="POST">
                <h2>Login</h2>
                <input name="username" type="text" placeholder="&#32 E-MAIL" class="css-email" /><br>
                <input name="password" type="password" placeholder="&#32 PASSWORD" class="css-senha" /> <br>

				<form class="login100-form validate-form" th:action="@{/login}" method="POST">
					<span class="login100-form-title">
						Login
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" name="username" type="text" placeholder="&#32 E-MAIL">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"  type="submit" >
							Login
						</button>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="/">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	

	<script th:src="@{js/jquery-3.5.1.min.js}"></script>

<!--===============================================================================================-->

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script th:src="@{js/main.js}"></script>

</body>
</html>
